                <form class="d-flex mt-3" role="search">

        <main>
          <div class="all-main">
            <section
              class="collection-page_header collection-page_header_no-image"
            >
              <div class="collection-page_content-container">
                <div class="collection-page_text-container">
                  <div class="collection-page_breadcrumbs">
                    <a href="collections.html">Productos</a>
                    /
                    <a
                      href="perifericos.html"
                      class="current"
                      aria-current="page"
                      >Periféricos</a
                    >
                  </div>
                  <h1 class="collection-page_title h2">Periféricos</h1>
                  <p>
                    Selección de periféricos con componentes brutales, lo mejor
                    de lo mejor.
                  </p>
                </div>
              </div>
            </section>
            <div class="collection-page_sorting container">
              <form id="FacetSortForm">
                <select name="sort_by" id="SortBy" class="select">
                  <option value="" disabled selected>Rango de precios</option>
                  <option value="price-ascending">Precio, menor a mayor</option>
                  <option value="price-descending">
                    Precio, mayor a menor
                  </option>
                </select>
                <select name="moneda_valor" id="moneda" class="select">
                  <option value="mxn">Peso Mexicano (MXN)</option>
                  <option value="eur">Euro (€)</option>
                  <option value="usd">American Dollar (USD)</option>
                </select>
              </form>
            </div>
            <div class="collection-page_sorting container">
              <div class="collections-section container">
                <div
                  class="collection product-grid_products"
                  id="product-grid"
                ></div>
              </div>
            </div>

            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            ¿Estás seguro de que quieres eliminar este producto del carrito?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-danger" id="confirmDelete">Eliminar</button>

        </div>
