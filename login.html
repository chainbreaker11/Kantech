<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    
    <header class="login">
        <img class logo src="img\LOGOKARDEXPROTO.png" alt="Kantech">
        <h1>Iniciar Sesion</h1>
    </header>
    <div class="div-container">
        <div class="div-derecho">
        </div>
        <div class="linea-vertical"></div> <!-- Línea vertical -->
        <div class="div-izquierdo">
            <div class="div-correo">
                <input type="email" id="correo" name="correo" placeholder="Email">
            </div>
            <div class="div-contraseña">
                <input type="password" id="contraseña" name="contraseña" placeholder="Contraseña">
            </div>
             <div class="contenedor-ventaja">
            <div class="ventaja1">
                <div class="gestion"><img src="img/carro-de-reparto.png" alt="" /></div>
                <div class="titulo-ventaja1">
                    <h2>Gestionar tus pedidos</h2>
                </div>
                <div class="descripcion-ventaja1">
                    <p>Ten el control de todos tus pedidos y recibe notificaciones con el seguimiento.</p>
                </div>
            </div>
            <div class="ventaja2">
                <div class="deseos"><img src="img/deseos.png" alt="" /></div>
                <div class="titulo-ventaja2">
                    <h2>Lista de deseos</h2>
                </div>
                <div class="descripcion-ventaja2">
                    <p>Guarda tus productos favoritos en las listas de deseo para recibir notificaciones con ofertas.</p>
                </div>
            </div>
        </div>
        </div>

    </div>
</body>
</html>
