<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Mi carrito</title>
    <link rel="stylesheet" href="carrito.css">
</head>
<body>
    <header class="header bg py-3 border-bottom">
        <div class="container d-flex justify-content-center">
            <div class="header-logo">
                <img src="img/logo.png" alt="Logo" height="60">
            </div>
        </div>
    </header>

    <div class="container my-5">
        <h2 class="text-center large-text">Mi carrito</h2>
        <div id="texto-comprando-container" class="small-text text-center underline">
            <a href="#"><p id="texto-comprando">Contin√∫a comprando</p></a>
        </div>
        <div class="cart-header">
            <div class = "header-titles">Producto</div>
            <div class = "header-titles">Precio</div>
            <div class = "header-titles">Cantidad</div>
            <div class = "header-titles">Total</div>
        </div>
        <div class="cart-item">
            <div class="d-flex align-items-center">
                <img src="img/iphone.png" alt="Producto 1" class="img-fluid">
                <span class="ms-3">Xiaomi Poco M6 Pro 256 Gb Negro 8 Gb</span>
                
            </div>
            <div>$5500</div>
            <div>
                <div>1</div>
            </div>
            <div>$5500</div>
        </div>

        <div class="cart-item">
            <div class="d-flex align-items-center">
                <img src="img/tabletLenovo.png" alt="Producto 2" class="img-fluid">
                <span class="ms-3">Tablet Lenovo 128 GB</span>
            </div>
            <div>$8800</div>
            <div>
                <div>1</div>
            </div>
            <div>$8800</div>
        </div>

        <div class="subtotal-total text-end">
            <div class="subtotal">
                Subtotal: $14300 
            </div>
            <div class="total">
                Total: $14300 
            </div>
        </div>
    
         
        <div class="text-end mt-3">
            <button class="btn btn-primary">Continuar con tu compra</button>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
